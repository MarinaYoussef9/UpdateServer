<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
                margin: auto;
            }
            th, td ,h1 , h3{
                padding: 5px;
                text-align: center;    
            }
        </style>
    </head>

    <body>
            <h1>All Channels</h1>
            <table style="width:50%">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                {{ range .channels }}
                <tr>
                    <th>{{.ID}}</th>
                    <th>{{.Name}}</th>
                </tr>
                {{ end }}
            </table>
            <h3><a href="/admin/dashboard/channels/add">Add new channel</a></h3>
    </body>
</html>
